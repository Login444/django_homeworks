{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h2>Вот список заказанных продуктов клиента {{ client_name }}, за последние {{ time }} дней: </h2>
        {% for product in products %}
            <ul>{{ product.name }}</ul>
        {% endfor %}
{% endblock %}
